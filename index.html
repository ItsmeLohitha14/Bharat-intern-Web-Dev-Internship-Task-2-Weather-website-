<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="searchbox">
            <input type="text" placeholder="Enter city Name" id="searchinput">
            <i class="fa-solid fa-magnifying-glass" id="searchbox"></i>
        </div>

        <div class="body" id="body_data">
            <img src="images/clouds.png" alt="Weather icon" id="body_img">
            <h2 id="temp">22Â°C</h2>
            <h3 id="city">New York</h3>
        </div>

        <div class="detail" id="detail">
            <div class="col">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h5 id="humidity">50%</h5>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h5 id="windspeed">15 km/h</h5>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div id="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
